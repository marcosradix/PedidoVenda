<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titulo">Sistema  de Pedidos de Venda</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css"/>
	<h:outputScript library="js" name="jquery.maskMoney.js"/>
</h:head>
<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage value="/resources/imagens/quiz-loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<p:outputLabel />
		</f:facet>
	</p:ajaxStatus>
	<div class="header" style="float: left;">
		<h:link outcome="/Home">
			<h:graphicImage value="/resources/imagens/kaizen.png"/>
		</h:link>

		<!-- Barra de menu -->
		<div style="float: right; margin-right: 10px;">
			<h:form style="display:inline-block">
				<p:menubar styleClass="menu-bar">
					<p:submenu label="Cadastro">
						<p:menuitem value="Clientes"/>
						<p:menuitem value="Usuários" />
						<p:separator/>
						<p:menuitem value="Categorias" />
						<p:menuitem value="Produtos" outcome="/produtos/PesquisaProdutos"/>
					</p:submenu>
					<p:submenu label="Pedidos">
						<p:menuitem value="Novo pedido" outcome="/pedidos/CadastroPedido"/>
						<p:menuitem value="Pesquisa" outcome="/pedidos/PesquisaPedidos"/>
					</p:submenu>
					<p:submenu label="Sair">
						<p:menuitem value="sair" />
					</p:submenu>
				</p:menubar>
			</h:form>
			
			<div style="clear: both; float:left;margin-right:6px">
				<span style="float: left; height: 30px; line-height: 20px;">
					<p:outputLabel value="Olá usuário!" style="font-size:16px; color:white;"/>	
				</span>
			</div>
			
		</div>
	</div>

	<div id="conteudo">
		<ui:insert name="corpo"></ui:insert>
	</div>
	<center>
		<div id="footer" style="padding: 5px 20%;">
			<hr />
			<a>2017@Curso sistemas comerciais com java ee cdi jpa</a>
		</div>
	</center>
	<script>
    function configurarMoeda() {
        $(".moeda").maskMoney({
            decimal : ",",
            thousands : ".",
            allowZero : true
        });
    }

    $(document).ready(function() {
        configurarMoeda();
    });
</script>

</h:body>
</html>
